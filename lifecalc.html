<!DOCTYPE html>

<html>

  <head>
  <title> LifeInWeeks </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="lifecalc.css">
  <script>

  function myFunction() {

  var x = document.getElementById("x").value;
  
  var a = parseInt((90 - x)* 365);
  var b = parseInt((90- x) * 52);
  var c = parseInt((90 - x)*12);


    var result = "You have " + a + " days, " + b + " weeks, " + c + " months left.";;
    document.getElementById("demo").innerHTML = result;
    
    }

</script>
</head>
<body>
  <div class="jumbotron" style="background-color: #0a043c"> 
    <h1 class="display-4" style="color: #ffe3d8">Welcome to the Life Calculator</h1>
  <p class="lead" style="color: #ffe3d8">This where you know how much time you have left</p>
  <hr class="my-3" style="background-color: #bbbbbb">
  <p style="color: #ffe3d8">This calculator will remind you that you should spend your days making memories with your loved ones and enjoying life to the fullest.</p> </div>



  <div class="card" style="width: 36rem; left: 400px; align-items: center;">
    <div class="card-body">
    <input type="number" id="x" value="">
    <hr style="background-color: #bbbbbb">

    <button class="btn btn-dark" style="color:#ffe3d8" type="button" onclick="myFunction()" >Click me</button>

    <p id="demo"></p>
  </div>
</div>
<br>

<div class="card-group" >
  <div class="card" style="background-color: #0a043c">
    <img src="family.jpg" class="card-img-top" alt="family">
    
  </div>
  <div class="card" style="background-color: #0a043c">
    <img src="friends2.png" class="card-img-top" alt="friends">
   
    
  </div>
  

  <div class="card" style="background-color: #0a043c">
    <img src="vacation.jpg" class="card-img-top" alt="...">
    
  </div>
</div>
  
</body>

</html>
